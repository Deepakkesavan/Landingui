<aside class="sidebar-root">

    <!-- Navigation -->
    <nav class="nav-items">
        <a *ngFor="let item of navItems" class="nav-item" [routerLink]="item.route" routerLinkActive="active"
            [title]="item.title" (click)="navigate(item)">
            <div class="icon-container">
                <i [class]="item.icon"></i>
            </div>
            <p class="label">{{ item.label }}</p>
        </a>
    </nav>

</aside>
