<article class="module-card">

    <div class="icon-wrap">
        <i class="fa-solid {{ module.icon }}"></i>
    </div>

    <h3 class="card-title">{{ module.title }}</h3>

    <p class="card-desc">
        {{ module.description }}
    </p>

    <button class="card-action" (click)="navigate()">
        {{ module.actionLabel }}
        <i class="fa-solid fa-arrow-up-right-from-square"></i>
    </button>

</article>
